# Set to 0 to disable the formContact plugin OR 1 to enable
enabled = 1

# set an email address to receive the submitted contact form info from user
# change somebody@yourorganization.com to a valid email address of somebody in your organization
youremailaddress = somebody@yourorganization.com

# require message text 1=YES 0=NO
require_message_text = 1

# To place formContact menu item "Contact" *before* or last in the navigation menu bar
# Leave this blank if you want this to be the last (right most) item in the top-level navigation bar
position_top_level_nav_item_before = 

exhibits_set_type = exhibit
set_description_element_code = description
set_item_description_element_code = description
